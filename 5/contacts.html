<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <header><h1>Para contactarnos:</h1>
        </header>
        <form>
            <p>Nombre:</p>
            <input type="text" placeholder="Escribe tu nombre" maxlength="50">
            <p>Correo electronico:</p>
            <input type="email" placeholder="Escribe tu correo">
            <p>Mensaje:</p>
            <textarea rows="5" maxlength="300"></textarea>
            <input style="display: block;" type="submit" value="Enviar">
        </form>
    </body>
</html>
